<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Portal de Capacitación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Portal del Empleado</a>
            <div class="d-flex text-white align-items-center">
                <span class="me-3">Bienvenido, <strong th:text="${#authentication.name}">Usuario</strong></span>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light btn-sm" type="submit">Salir</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h4 class="mb-3">Cursos Disponibles</h4>
                <div class="row">
                    <!-- CORRECCIÓN AQUÍ: th:each en lugar de th:forEach -->
                    <div class="col-md-6 mb-4" th:each="curso : ${cursos}">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title text-primary" th:text="${curso.titulo}">Título</h5>
                                <h6 class="card-subtitle mb-2 text-muted">Instructor: <span th:text="${curso.instructor}">Nom</span></h6>
                                <p class="card-text" th:text="${curso.descripcion}">Descripción del curso.</p>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <small class="text-muted">Cupos: <span th:text="${curso.cupo}">0</span></small>
                                    
                                    <form th:action="@{/empleado/inscribir/{id}(id=${curso.id})}" method="post">
                                        <button type="submit" class="btn btn-outline-primary btn-sm">Inscribirme</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12" th:if="${#lists.isEmpty(cursos)}">
                        <div class="alert alert-info">No hay cursos disponibles por el momento.</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card border-info mb-3">
                    <div class="card-header bg-info text-white fw-bold">Mis Inscripciones</div>
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush">
                            <!-- Aquí ya estaba bien (th:each), pero revisa por si acaso -->
                            <li class="list-group-item" th:each="inscripcion : ${misInscripciones}">
                                <div class="d-flex w-100 justify-content-between">
                                    <h6 class="mb-1" th:text="${inscripcion.curso.titulo}">Curso</h6>
                                </div>
                                <small class="text-muted">
                                    Fecha: <span th:text="${inscripcion.fechaInscripcion}">2023-01-01</span>
                                </small>
                            </li>
                            
                            <li class="list-group-item text-center py-3" th:if="${#lists.isEmpty(misInscripciones)}">
                                <span class="text-muted">Aún no te has inscrito a ningún curso.</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
