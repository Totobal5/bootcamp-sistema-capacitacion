<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Cursos - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Panel Administrativo</span>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-outline-danger btn-sm" type="submit">Cerrar Sesión</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-sm mb-5">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Registrar Nuevo Curso</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/cursos/crear}" method="post" th:object="${nuevoCurso}">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Título del Curso</label>
                            <input type="text" th:field="*{titulo}" class="form-control" placeholder="Ej: Java Avanzado" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Instructor Asignado</label>
                            <input type="text" th:field="*{instructor}" class="form-control" placeholder="Ej: Juan Pérez" required>
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Cupos</label>
                            <input type="number" th:field="*{cupo}" class="form-control" placeholder="20" required>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" class="btn btn-success w-100">Guardar</button>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Descripción</label>
                            <textarea th:field="*{descripcion}" class="form-control" rows="2" placeholder="Detalles del curso..."></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <h3 class="mb-3 border-bottom pb-2">Listado de Cursos</h3>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Instructor</th>
                        <th>Descripción</th>
                        <th>Cupo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="curso : ${cursos}">
                        <td th:text="${curso.id}">1</td>
                        <td th:text="${curso.titulo}" class="fw-bold">Nombre</td>
                        <td th:text="${curso.instructor}">Instructor</td>
                        <td th:text="${curso.descripcion}">Desc</td>
                        <td><span class="badge bg-info text-dark" th:text="${curso.cupo}">0</span></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(cursos)}">
                        <td colspan="5" class="text-center text-muted">No hay cursos registrados en el sistema.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
